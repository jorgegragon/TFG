<!DOCTYPE html>
<html>

<head>
<title>Three.js: ESCENA 3D</title>
<style>
    #marcadores {
	    position: absolute;
        text-align: center;
		top: 70px; width: 100%;
		padding: 5px;
        font-size: 40px;
        color: black;
	}
</style>

</head>

<body>
    <div id="marcadores">Intercambio de paquetes</div>
    <script type="importmap">
        {
            "imports": {
                "three": "../jsm/build/three.module.js"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';

        import { OrbitControls } from '../jsm/controls/OrbitControls.js';

        import { Capsule } from '../jsm/math/Capsule.js';

        var start = false;
        var resultado = "hola";
        var VelCamara = 0.5;
        var stepX = 0.1;
        var stepZ = -0.2;
        var contador = 0;
        const suelo = new THREE.TextureLoader().load( 'textures/sueloblanco.jpg' );
        const pared = new THREE.TextureLoader().load( 'textures/secuencia.png' );

        const att_cliente = new THREE.TextureLoader().load( 'textures/att_cliente.png' );
        const register1 = new THREE.TextureLoader().load( '../Texturas/textures/paquetes/register1.png' );
        var wall1;


        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2( 1, 1 );
    
        // CAMARA
        const clock = new THREE.Clock();
        const playerVelocity = new THREE.Vector3();
        const playerDirection = new THREE.Vector3();
        const keyStates = {};
        let mouseTime = 0;
        const playerCollider = new Capsule( new THREE.Vector3( 0, 0.35, 0 ), new THREE.Vector3( 0, 30, 100), 0.35 );//( 0, 3, 30)        
        const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );
    

        init();
    
    
        function init() {
            // ESCENA
            var scene = new THREE.Scene();
            var sceneWidth = window.innerWidth;
            var sceneHeight = window.innerHeight;
            scene.background = new THREE.Color(0x5E7E9F);

            // CAMARA
            camera.rotation.order = 'YXZ';

            // OBJETOS
            var floor = getFloor();
            floor.rotateX( Math.PI / -2 );
            floor.name = "suelo";

            // Secuencia
            var nueva = pared;
            wall1 = getWall(nueva);
            wall1.position.set( 0, 12.5, -45);
            scene.add(wall1);

            //
            var box = getBox();
            box.position.set (0, 2, -15);
            box.rotateX (Math.PI / 2);

            var box1 = getBox();
            box1.position.set (-15, 2, 15);
            box1.rotateX (Math.PI / 2);

            var box2 = getBox();
            box2.position.set (15, 2, 15);
            box2.rotateX (Math.PI / 2);

            var sphere = getSphere();
            sphere.position.set (-15, 2, 15);
            sphere.name = "sphere";

            scene.add(floor);
            scene.add(box);
            scene.add(box1);
            scene.add(box2);
            scene.add(sphere);


            // RENDERIZADO
            var renderer = new THREE.WebGLRenderer({
                antialias : true
            });
            renderer.setSize(sceneWidth, sceneHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener( 'pointermove', onPointerMove );


            // CONTROLES CAMARA
            document.addEventListener( 'keydown', ( event ) => {

                keyStates[ event.code ] = true;

            } );

            document.addEventListener( 'keyup', ( event ) => {

                keyStates[ event.code ] = false;

            } );

            document.addEventListener( 'mousedown', () => {

                //document.body.requestPointerLock();

                //mouseTime = performance.now();

                raycaster.setFromCamera( pointer, camera );

                const intersects = raycaster.intersectObject(scene);

                for ( let i = 0; i < intersects.length; i ++ ) {
                    
                    if (intersects[i].object.name === "sphere") {
                        
                        intersects[i].object.material.color.set( 0xf00000 );
                        start = false;

                        wall1.material.map = register1;

                    }
                }

                console.log(intersects[0].object.name);

            } );

            document.body.addEventListener( 'mousemove', ( event ) => {

                if ( document.pointerLockElement === document.body ) {

                        camera.rotation.y -= event.movementX / 500;
                        camera.rotation.x -= event.movementY / 500;

                }

            } );
            
            // ANIMACIÃ“N
            animate(renderer, scene, camera, sphere);

        }

        function animate(renderer, scene, camera, sphere) {

            if (start) { // Secuencia intercambio paquetes
                document.getElementById("marcadores").innerHTML = resultado;

                if (sphere.position.z < -15){ // Proxy
                    if (contador == 0 || contador == 2 || contador == 10 || contador == 19){
                        sphere.position.set (0, 2, -15);
                        stepX = -0.1;
                        stepZ = 0.2;
                        switch (contador) {
                            case 0:
                                resultado = ("401 Unauthorized");
                                sphere.material.color = new THREE.Color("red");
                                break;
                            case 2 || 19:
                                resultado = ("200 OK");
                                if (contador == 19) {
                                    sphere.material.color = new THREE.Color("maroon");
                                }   
                                break;
                            case 10:
                                resultado = ("100 Trying");
                                sphere.material.color = new THREE.Color("green");
                                break;
                            default:
                                break;
                        }
                        
                    }else if (contador == 4 || contador == 6 || contador == 14 || contador == 17) {
                        sphere.position.set (0, 2, -15);
                        stepX = 0.1;
                        stepZ = 0.2;
                        switch (contador) {
                            case 4:
                                resultado = ("200 OK");
                                sphere.material.color = new THREE.Color("red");
                                break;
                            case 6:
                                resultado = ("INVITE + SDP -> Proxy-Server");
                                sphere.material.color = new THREE.Color("green");   
                                break;
                            case 14:
                                resultado = ("ACK Proxy-Server");
                                sphere.material.color = new THREE.Color("green");
                                break;
                            case 17:
                                resultado = ("BYE");
                                sphere.material.color = new THREE.Color("maroon");
                                break;
                            default:
                                break;
                        }
                    }else if (contador == 8 || contador == 9) {
                        sphere.position.set (15, 2, 15);
                        stepX = -0.1;
                        stepZ = -0.2;
                        sphere.material.color = new THREE.Color("green");
                        if (contador == 8) {
                            resultado = ("180 Ringning");
                        }else{
                            resultado = ("200 OK + SDP");
                        }
                    }
                    contador += 1;
                }

                if (sphere.position.z > 15 & sphere.position.x < -5){ // Cliente
                    if (contador == 3){
                        sphere.position.set (15, 2, 15);
                        stepX = -0.1;
                        stepZ = -0.2;
                        resultado = ("Register Server");
                        sphere.material.color = new THREE.Color("red");
                        
                    }else if (contador == 11 || contador == 12) {
                        sphere.position.set (0, 2, -15);
                        stepX = -0.1;
                        stepZ = 0.2;
                        if (contador == 11) {
                            resultado = ("180 Ringning");
                        }else{
                            resultado = ("200 OK + SDP");
                        }
                        sphere.material.color = new THREE.Color("green");

                    }else if (contador == 20) {
                        contador = 0;
                        start = false;
                        resultado = ("Intercambio de paquetes");
                        document.getElementById("marcadores").innerHTML = resultado;
                        sphere.material.color = new THREE.Color("red");

                    }else{
                        sphere.position.set (-15, 2, 15);
                        stepX = 0.1;
                        stepZ = -0.2;
                        
                        if (contador == 1) {
                            resultado = ("Register");
                            sphere.material.color = new THREE.Color("red");
                        }else if (contador == 13) {
                            resultado = ("ACK Cliente-Proxy");
                            sphere.material.color = new THREE.Color("green");
                        }
                    }
                    contador += 1;
                }

                if (sphere.position.z > 15 & sphere.position.x > 5){ // Servidor
                    if (contador == 7 || contador == 18) { // Servidor-Proxy
                        stepX = -0.1;
                        stepZ = -0.2;
                        sphere.position.set (15, 2, 15);
                        if (contador == 7) {
                            resultado = ("100 Trying");
                            sphere.material.color = new THREE.Color("green");
                        }else{
                            resultado = ("200 OK");
                            sphere.material.color = new THREE.Color("maroon");
                        }

                    } else if (contador == 5) { // Cliente-Servidor
                        stepX = 0.1;
                        stepZ = -0.2;
                        sphere.position.set (-15, 2, 15);
                        resultado = ("INVITE + SDP -> Cliente - Proxy");
                        sphere.material.color = new THREE.Color("green");
                        
                    } else if (contador == 15) {
                        sphere.position.set (15, 2, 15);
                        stepX = -0.05;
                        stepZ = 0;
                        resultado = ("RTP");
                        sphere.material.color = new THREE.Color("blue");    
                    }
                    contador += 1;    
                }

                if (sphere.position.x < -15 && contador == 16){
                    stepX = 0.1;
                    stepZ = -0.2;
                    sphere.position.set (-15, 2, 15);
                    resultado = ("BYE");
                    sphere.material.color = new THREE.Color("maroon");
                    contador += 1;
                }
                sphere.position.x += stepX;
                sphere.position.z += stepZ;
            }

            const deltaTime = Math.min( 0.05, clock.getDelta() ) * 4;
            controls( deltaTime );
            updatePlayer( deltaTime );
            //control.update();
            //////
            

            /////
            
            renderer.render(scene, camera);
            requestAnimationFrame(function() {
               animate(renderer, scene, camera, sphere);
            });
        }

        function getFloor() {
            var geometry = new THREE.PlaneGeometry(100, 100);
            var material = new THREE.MeshBasicMaterial( { map: suelo });
            material.map.wrapS = THREE.RepeatWrapping;
            material.map.wrapT = THREE.RepeatWrapping;
            material.map.anisotropy = 4;
            material.map.repeat.set( 4, 4);
            var mesh = new THREE.Mesh(geometry, material);
            return mesh;
        }

        function getBox() {
            var geometry = new THREE.BoxGeometry(3, 2, 4);
            var material = new THREE.MeshBasicMaterial( { color : 0x0000ff} );
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.z = 2
            return mesh;
        }

        function getSphere() {
            var geometry = new THREE.SphereGeometry(0.5, 20, 20);
            var material = new THREE.MeshBasicMaterial({color: "red"});
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.z = 0.5;
            mesh.castShadow = true;
            mesh.name = "sphere";
            return mesh;
        }

        function getWall(nueva) {
            var geometry = new THREE.PlaneGeometry(20, 20);
            var material = new THREE.MeshBasicMaterial( { map: nueva });
            var mesh = new THREE.Mesh(geometry, material);
            return mesh;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
            animate();
        }

        function controls( deltaTime ) {
            
            const speedDelta = deltaTime * 25;
            
            if ( keyStates[ 'KeyW' ] ) {

                    playerVelocity.add( getForwardVector().multiplyScalar( speedDelta ) );
                
            }

            if ( keyStates[ 'KeyS' ] ) {

                playerVelocity.add( getForwardVector().multiplyScalar( - speedDelta ) );

            }

            if ( keyStates[ 'KeyA' ] ) {

                playerVelocity.add( getSideVector().multiplyScalar( - speedDelta ) );

            }

            if ( keyStates[ 'KeyD' ] ) {

                playerVelocity.add( getSideVector().multiplyScalar( speedDelta ) );

            }

            if ( keyStates[ 'Space' ] ) {

                start = true;
                wall1.material.map = pared;

                if (contador == 0) {
                    resultado = "Register";      
                    document.getElementById("marcadores").innerHTML = resultado;
                }
               
            }

            if ( keyStates[ 'KeyQ' ] ) {

                playerVelocity.y = 5;

            }
            
            if ( keyStates[ 'KeyE' ] ) {
                
                if (camera.position.y > 3){
                    playerVelocity.y = -5;
                }

            }

        }

        function getForwardVector() {

            camera.getWorldDirection( playerDirection );
            playerDirection.y = 0;
            playerDirection.normalize();

            return playerDirection;

        }

        function getSideVector() {

            camera.getWorldDirection( playerDirection );
            playerDirection.y = 0;
            playerDirection.normalize();
            playerDirection.cross( camera.up );

            return playerDirection;

        }

        function updatePlayer( deltaTime ) {

            let damping = Math.exp( - 4 * deltaTime ) - 1;

            playerVelocity.addScaledVector( playerVelocity, damping );

            const deltaPosition = playerVelocity.clone().multiplyScalar( deltaTime );
            playerCollider.translate( deltaPosition );

            camera.position.copy( playerCollider.end );

        }

        function onPointerMove( event ) {

            // calculate pointer position in normalized device coordinates
            // (-1 to +1) for both components

            pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

        }

    </script>
</body>

</html>
